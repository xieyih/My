<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>太阳系</title>
    <style>
        body{
            margin:0;
            background: black;
        }
        canvas{
            display: block;
            margin: 100px auto 0;
            width: 500px;
            width: 500px;
            background: rgb(32, 6, 34);
        }
    </style>
</head>
<body>
    <canvas width="500" height="500">你的浏览器不支持，请升级你的浏览器</canvas>
    <script>
        let sun;
        let earth;
        let moon;
        //尝试修改一下 num值,会有不一样的效果
        let num = 50;
        num=parseInt(Math.random()*num);
        function init(){
            // sun = new Image();
            // earth = new Image();
            // moon = new Image();
            // sun.src = "4.jpg";
            // earth.src = "4.jpg";
            // moon.src = "4.jpg";
            
            let canvas = document.querySelector("canvas");
            canCon = canvas.getContext("2d");
            
            // sun.onload = function (){
                draw()
            // }
            
        }
        init();
        function draw(){
            canCon.clearRect(0, 0, 500, 500); //清空所有的内容
            /*绘制 太阳*/
            canCon.save();
            canCon.fillStyle="red";//太阳颜色
            canCon.translate(250, 250);
            canCon.beginPath();
            canCon.arc(0, 0, 10, 0, Math.PI*2);
            canCon.fill();
            
            //绘制earth轨道
            canCon.beginPath();
            canCon.strokeStyle = "rgba(255,255,0,0.5)";
            canCon.arc(0, 0, 100, 0, 2 * Math.PI)
            canCon.stroke()
            
            let time = new Date();
            //绘制地球
            canCon.beginPath();
            canCon.fillStyle="blue";
            canCon.rotate(2 * Math.PI / 60 * time.getSeconds() + 2 * Math.PI / 60000 * time.getMilliseconds());
            canCon.translate(100,0);
            canCon.arc(0, 0, 5, 0, Math.PI*2);
            canCon.fill();

            
            for(let i=0; i< num; i++){

                //绘制月球轨迹
                canCon.beginPath();
                canCon.arc(0, 0, 50, 0, Math.PI*2);
                canCon.stroke();     
                
                //绘制月球
                canCon.beginPath();
                canCon.fillStyle="lime";
                canCon.rotate(2 * Math.PI / 60 * time.getSeconds() + 2 * Math.PI / 60000 * time.getMilliseconds());
                canCon.translate(50,0);
                canCon.arc(0, 0, 2, 0, Math.PI*2);
                canCon.fill();
            }
            

            canCon.restore();

            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
