            /*
                绘制多角星 V1.0
                x, y,  中心坐标
                r_min, r_max 内、外接圆半径，
                n 多角星角的数量
                color1 多角星的颜色
                canCon 绘画笔
            */
            function draw(x, y, r_min,r_max, n, color,canCon){
                canCon.save();
                canCon.strokeStyle="white";
                canCon.translate(x, y);
                canCon.fillStyle=color;
                canCon.rotate(-Math.PI/2);
                for(let i=0; i<(2*n); i++){
                    canCon.save();
                    canCon.rotate((Math.PI*2)/(2*n)*i);
                    canCon.lineTo(i%2?r_min:r_max, 0);
                    canCon.restore();
                }
                canCon.closePath();
                // canCon.fill();
                canCon.stroke();
                canCon.restore();
            }
